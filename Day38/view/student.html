<div>
	<h1>Students</h1>
	<table class="table">
		<thead>
			<tr><td>Full Name</td><td>SAT</td><td>GPA</td></tr>
		</thead>
		<tbody>
		<tr ng-repeat="student in ctrl.students">
		<td><a href="#/student/{{}student.studentId}">{{student.firstName + ' ' + student.lastName}}</a></td>
			<td ng-bind="student.firstName + ' ' + student.lastName"></td>
			<td ng-bind="student.satRecord"></td>
			<td ng-bind="student.gpa"></td>
		</tr>
		</tbody>
	</table>
</div>
